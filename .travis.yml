language: node_js
node_js:
  - stable

# Test on both Linux and Mac OS X
os:
  - linux
  - osx

dist: trusty
sudo: required

addons:
  sonarcloud:
    organization: dubious-developments
    token:
      secure: $SONARCLOUD_KEY
  firefox: "latest"

jdk:
  - oraclejdk8

install:
  # Install gulp.
  - npm install -g gulp
  # Install npm dependencies.
  - npm install

script:
  # Compile sources.
  - gulp lint build
  # Run the tests.
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then XVFB_RUN=xvfb-run; fi
  - $XVFB_RUN gulp test
  # Run SonarCloud, but only on Linux.
  - if [ "$TRAVIS_OS_NAME" == "linux" ] && [ ! -z "$SONARCLOUD_KEY" ]; then sonar-scanner; fi

cache:
  directories:
    - '$HOME/.sonar/cache'

env:
  global:
    secure: 
